plugins {
    id 'com.android.library'
}

android {
    externalNativeBuild {
        ndkBuild {
            path "src/main/jni/Android.mk"
        }
    }

    compileSdk 32

    defaultConfig {
        minSdk 16
        targetSdk 32

        consumerProguardFiles "consumer-rules.pro"
    }

    sourceSets {
        main {
            jni.srcDirs = ["src/main/jni"]
            jniLibs.srcDirs = ['libs']
        }
    }
}